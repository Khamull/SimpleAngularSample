  <form [formGroup]="productsForm" (ngSubmit)="onSubmit()" class="form-group">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" formControlName="category" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="productsForm.invalid">Submit</button>
  </form>
  <hr>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of data">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.category?.name }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="deleteData(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
